<!DOCTYPE html>
<html lang="pt-BR">
<!-- Guia da página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando o logo na guia da página -->
    <link rel="icon" href="img/logo.png" sizes="32x32" type="image/x-icon">
    <title>Hi Community</title>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Hi Community</h1>
    </header>
    <!-- Corpo da página -->
    <main>
        <!-- Formulário de login -->
        <form>
            <h3>Seja bem vindo!</h3>
            <fieldset>
                <legend>A Hi Community é uma comunidade on-line voltada para a conexão entre pessoa surdas e não surdas.
                    Obtenha conhecimento e conheça outras pessoas.</legend>
                <label for="user">Usuário* </label>
                <br>
                <input type="text" nome="usuario" id="user" placeholder="ex: joao/maria" required size="50">
                <br>
                <label for="pswd">Senha* </label>
                <br>
                <input type="password" name="senha" id="pswd" required size="50">
                <br>
                <input type="submit" value="Entrar">
                <br>
                <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </fieldset>
        </form>
        <!-- Logotipo da página -->
        <fieldset>
            <img src="img/logo.png" alt="Logomarca Hi Community" title="Logomarca Hi Community" width="400px">
        </fieldset>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <fieldset>
            <center>
                <!-- Tag "center" usada apenas para visualização de como
                pretendemos deixar o "footer" centralizado com CSS -->
                <div>
                    <img src="img/envelope-circular.png" alt="E-mail" title="E-mail" width="24px">
                    <img src="img/whatsapp.png" alt="whatsapp" title="whatsapp" width="24px">
                    <img src="img/instagram.png" alt="Instagram" title="Instagram" width="24px">
                </div>
                <hr>
                <p>&copy; 2024 Hi Community. Todos os direitos reservados.</p>
            </center>
        </fieldset>
    </footer>
</body>
<!-- Fim da página -->
</html>
