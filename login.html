<!DOCTYPE html>
<html lang="pt-br">
<!-- Guia da página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando a folha de estilo CSS -->
    <link rel="stylesheet" href="styles/login.css">
    <!-- Adicionando o logo na guia da página -->
    <link rel="icon" href="img/logo.png" sizes="32x32" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Hi Community</h1>
    </header>
    <main>
        <!-- Conteúdo principal da página -->
        <section>
            <img src="/img/logo.png" alt="Logomarca Hi Community" title="Logomarca Hi Community">
            <div id="formulario">
                <form>
                    <label for="user">Usuário: <span>*</span></label>
                    <input type="text" id="user" name="usuario" required>
                    <label for="pswd">Senha: <span>*</span></label>
                    <input type="password" name="senha" id="pswd" required>
                    <a href="home.html"><input type="submit" value="Entrar" class="entrar"></a>
                    <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
<!-- Fim da página -->
</html>
