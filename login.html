<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="img/logo.png" sizes="32x32" type="image/x-icon">
    <script src="./scripts/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Hi Community</h1>
    </header>
    <main>
        <div id="imgLogin">

        </div>
        <div>
            <form action="home.html"  id="formulario">
                <label for="user">Usuário <span>*</span></label>
                <input type="text" id="user" name="usuario" required>
                <p id="userAjuda" class="helper-text">Mensagem de Ajuda</p>

                <label for="pswd">Senha <span>*</span></label>
                <input type="password" name="senha" id="pswd" required>
                <p id="senhaAjuda" class="helper-text">Mensagem de Ajuda</p>

                <button type="submit" class="entrar">Entrar</button>

                <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>
</body>
</html>
