<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>

<body>
    <header>
        <h1>Hi Community</h1>
    </header>
    <aside>
        <img src="img/logo.png" alt="Logomarca Hi Community" title="Logomarca Hi Community">
    </aside>
    <article>
        <form>
            <label for="user">Usuário* </label>
            <br>
            <input type="text" nome="usuario" id="user" placeholder="ex: joao/maria" required size="50">
            <br>
            <label for="email">E-mail* </label>
            <br>
            <input type="text" nome="email" id="email" placeholder="ex: hicommunity@hotmail.com" required size="50">
            <br>
            <label for="pswd">Senha* </label>
            <br>
            <input type="password" name="senha" id="pswd" required size="50">
            <br>
            <label for="pswdConfirm">Confirmar senha* </label>
            <br>
            <input type="password" name="senhaConfirma" id="pswdConfirm" required size="50">
            <br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
            <br>
            <p>Já possui uma conta? <a href="login.html">Login</a></p>
        </form>
    </article>
    <footer>
        <fieldset>
            <center>
                <div>
                    <img src="img/envelope-circular.png" alt="E-mail" title="E-mail" width="24px">
                    <img src="img/whatsapp.png" alt="whatsapp" title="whatsapp" width="24px">
                    <img src="img/instagram.png" alt="Instagram" title="Instagram" width="24px">
                </div>
                <hr>
                <p>2024 </p>
            </center>
        </fieldset>
    </footer>
</body>

</html>
